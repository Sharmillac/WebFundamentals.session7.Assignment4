<!DOCTYPE html>
<html>

<style>

textarea {
  padding-top: 10px;

}

body {
    height:100vh;
 
}
</style>
<body  onmousemove="showCoords(event)">
<div>

<textarea cols="50" id="demo"></textarea>
</div>
<script>
function showCoords(event) {
    var x = event.clientX;
    var y = event.clientY;
    var coords = "X coords: " + x + ", Y coords: " + y;
    document.getElementById("demo").innerHTML = coords;
}
</script>

</body>
</html>
